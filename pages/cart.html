<!DOCTYPE html>
<html lang="en">

<head>
    <title> HiMitsu! </title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- ESTILOS PROPIOS -->
    <link rel="stylesheet" href="../style/style.css">

    <!-- FUENTES DE GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- ICONOS DE BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--ANIMATE CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>

<body onload="loadComponents()">

    <!-- Header -->
    <!-- en este contenedor se inserta el header con el nav -->
    <header id="header-container"></header>

    <main>
        <!-- Seccion Portada -->
        <div class="cart-container">
            <h3 class="cart-title">Carrito</h3>
            <table class="cart-table">
            
            <thead>
                <tr class="cart-table-header">
                    <th>Imagen</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="myproducts-table">
                
                <!-- Puedes agregar más filas aquí -->
            </tbody>
        </table>
        <div class="cart-checkout-section">
            <p>Subtotal</p>
            <button onclick="btnEndTransaction()">FINALIZAR COMPRA</button>
        </div>
    </div>
    </main>

    <!--Footer-->
    <!-- En este contenedor se inserta el footer -->
    <footer id="footer-container"></footer>

    <template id="productTemplate">
        <tr class="cart-linea3">
            <td><img src="../images/Agenda_001.png"></td>
            <td>
                <h4>{{name}}</h4>
                <p>{{description}}</p>
                <p><a>Quitar</a></pp>
            </td>
            <td>{{price}}</td>
            <td><input class=item cantidad type="number" pattern="[0-9]*" value="1" min="0"></td>
            <td>30</td>
        </tr>
      </template>

    <!-- SCRIPTS -->
    <script src="../scripts/Product.js"></script>
    <script src="../scripts/functions.js"></script>
    <script src="../scripts/components.js"></script>
    <script src="../scripts/cart.js"></script>
</body>


</html>
